<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document.html</title>
</head>
<body>
    <h1>document object 사용해보기</h1>
    <p id = "one" onmouseover="mouseon();">p1</p>
    <p class = "my-class">p2</p>
    <p class = "my-class">p3</p>

    <input type = "text"  id="two"> 
    <input type = "text" id = "three"><br><br>
    <button onclick="change();">바꾸기</button>
    <button onclick="send();">전송 &rarr;</button>

    <script>
        // h1 태그의 innerText를 특정버튼을 눌렀을 때 바꾸고 싶다.
        // h1 태그를 javasciprt의 입장에서 보면 객체인가? 

        // h1의 내용을 변경해주는 함수 참고로 괄호 안은 id나 class도 들어갈 수 있다.
        let change = () => {
            document.querySelector("h1").innerText = "비밀창고";
        }

        let mouseon = () => {
            document.querySelector("p").innerText = "마우스가 올라왔네?";
        }

        // document.querySelectorAll("p")[0].innerText = "!!";
        // document.querySelectorAll("p")[1].innerText = "@@";
        // document.querySelectorAll("p")[2].innerText = "$$";
        // document.querySelectorAll("p").style.color 가 불가능한 이유 // All 은 반환타입이 Array type이고 .을 찍는다는건 object 타입으로의 접근이기 때문에 잘못되었다.


        // document.querySelector().value = 이건 뭐지

        let send = () => {
            // 1. 첫번째 input요소에 입력한 value를 읽어온다.
            let a = document.querySelector("#two").value;
            
            // 2. 위에서 읽어온 value값을 두번째 input 요소의 value값으로 넣어준다.
           document.querySelector("#three").value = a;
        }
    </script>
</body>
</html>

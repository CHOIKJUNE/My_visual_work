<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>Object type</strong></p>

    <script>
        /*
          한명의 회원정보를 다루고자 한다.
          번호, 이름, 남자인지 여부
        */

        // 번호는 1이고, 이름은 조익준이고, 성별은 남자인 회원의 정보를 변수 3개에 각각 담아 보세요.
        let Pnumber = 01058133990;
        let name = "조익준";
        let male = (true) ? "Man" : "woman";
        let isman = true;

        // 하나의 변수명으로 여러 개의 값을 한번에 관리할 수는 없을까?
        let mem1 = { Pnumber: 01058133990, name: "조익준", isman: true };

        let mem2 = {
            Pnumber: 01058133990,
            name: "조익준",
            isman: true
        };

        // 하나만 추출하고 싶어
        // console.log(mem2.name); // "조익준"

        let mem3 = { Pnumber: Pnumber, name: name, isman: isman };
        let mem4 = { Pnumber, name, isman };

        //a는 object type
        let a = mem1; //mem1에 있는 object type 값을 a에 복사

        //b는 number type
        let b = mem1.Pnumber;

        //c는 String type
        let c = mem1.name;

        //d는 boolean type
        let d = mem2.isman;

        console.log(a, b, c, d);

        // 빈 object를 만들고 나중에 필요에 따라서 데이터를 추가 할 수 있다.
        let mem5 = {};
        mem5.num = 2;
        mem5.name = "해골";
        mem5.isMan = false;

        //이미 만들어져 있는 object에 저장된 값 수정하기
        mem2.Pnumber = 1;
        mem2.name = "이용승";
        mem2.isman = false;

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example.html</title>
</head>

<body>
    <h1>setInterval, setTimeout함수 사용해보기</h1>
    <p>
        <strong id="min">0</strong>분
        <strong id="sec">0</strong>초
    </p>
    <script>

        //아래의 setInterval함수를 이용해서 위의 시간이 진행되도록 해보세요.

        let sec = 0;
        let min = 0;
        setInterval(() => {
            // 초를 1씩 증가시킨다.
            sec++;
            //증가시킨 sec가 60이 되면 min을 1씩 증가시킨다.
            if(sec==60) {
                min++;
                sec = 0;
            }
            document.querySelector("#sec").innerText = sec;
            document.querySelector("#min").innerText = min;
        }, 1000);


        //setTimeout, setInterval함수는 javascript builtin함수이다.
        // setTimeout(()=> {
        //     console.log("setTimeout에 전달한 함수가 호출");
        // }, 1000);
        // // 1000은 지연시간(ms)

        // setInterval(() => {
        //     console.log("setInterval에 전달한 함수가 호출");
        // }, 5000);
    </script>
</body>

</html>

<html lang="en">
<head>

<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button onclick="print3();">출력하기</button>
    <script>
    let nums = [10, 20, 30, 40, 50];
    // nums.push(60);
    // nums.forEach(function(item, index) { // 매개변수의 순서는 정해져있다. item => index
    //     console.log(index+ ":" + item);
    // };

    /* 출력하기 버튼을 누르면 nums배열에 담긴 숫자가 위의 p요소에 순서대로 출력되도록
    프로그래밍 해보세요. 단, 배열이 가지고 있는 forEach()함수를 활용해서.*/

    // let print = () => {
    //     nums.forEach(function(item, index) {
    //         document.querySelectorAll("p")[index].innerText = item;
    //     })
    // }

    // p요소의 참조값을 배열에 미리 담아 놓기
    let ps = document.querySelectorAll("p");

    // let print2 = () => {
    //     nums.forEach(function(item, index) {
    //         ps[index].innerText = item;
    //     })
    // }

    let print3 = () => {
        // p요소가 들어있는 배열의 forEach() 호출
        ps.forEach(function(item, index) {
           item.innerText = nums[index];
        })
    }
    </script>
    
</body>

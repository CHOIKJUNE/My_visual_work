<body>
    <h1>배열 객체의 활용</h1>
    <p>배열의 .sort()함수를 이용해서 졍렬하기</p>
    <script>
        let names = ["bbb", "aaa", "ccc"];
        let result = names.sort();

        // sort()함수의 리턴값과 names의 값이 같다.
        // 문자열 오름차순은 단순히 sort();
        let isEqual = names==result;
    </script>
</body>

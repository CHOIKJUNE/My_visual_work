<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Loop3.html</title>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: ease-in;
        }
    </style>
</head>

<body>
    <h1>배열과 반복문</h1>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ul>
    <button onclick="print();">출력하기</button>
    <button onclick="reset();">초기화</button><br>
    <div id="box"></div>
    <script>
        // li의 innerText로 출력할 문자열이 배열에 준비되어 있다고 생각하자.
        let names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];

        // 출력하기 버튼을 누르면 names배열에 저장된 문자열이 li요소의 innerText로 출력되도록 해보세요.

        let print = () => {
            for (let i = 0; i < names.length; i++) {
                document.querySelectorAll("li")[i].innerText = names[i];
            }
        }


        let reset = () => {
            for (let i = 0; i < names.length; i++) {
                document.querySelectorAll("li")[i].innerText = "li" + [i + 1];
            }
        }

    </script>
</body>

</html>

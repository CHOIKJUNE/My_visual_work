<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Loop.html</title>
</head>
<body>
    <!-- p{p$ 입니다.}*10 하고 tab-->
    p{p$ 입니다.}*10
    <script>
        // 페이지 로딩 시점에 위에 있는 모든 p 요소의 innerText를 "김구라"로 변경시켜 보세요/
            for(let i=0; i<100; i++) {
                document.querySelectorAll("p")[i].innerText = "김구라";
            }
    </script>
</body>
</html>

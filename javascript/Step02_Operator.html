<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Operator</title>
</head>
<body>
    <h1>산술연산자</h1>
    <script>
        /* 산술연산자
        number type데이터를 연산할 때 사용한다.
        +, -, *, /, %
        */

        let result1 = 10 + 1;
        let result2 = 10 - 1;
        let result3 = 10 * 10;
        let result4 = 10 / 2;
        let result5 = 10 % 3;

        //object 혹은 array에 들어있는 데이터를 이용해서 연산을 할 수 있다.
        let obj = {first:10, second:20};
        let arr = [10, 20 , 30];

        let result6 = 1 + obj.first;
        let result7 = 10 * arr[0];
        let result8 = obj.first + arr[2];
    </script>
</body>
</html>

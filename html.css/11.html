<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #orange{
            width: 150px;
            height: 50px;
            background-color: orange;
            float: left;
        }
        #purple{
            width: 150px;
            height: 50px;
            background-color: purple;
            float: right;
        }
        h1{
            clear: both;
        }
    </style>
</head>
<body>
    <h1>clear 속성을 이용한 위치 조정</h1>
    <div>
    <div id="orange">왼쪽 끝에 위치하고 싶은 요소</div>
    <div id="purple">오른쪽 끝에 위치하고 싶은 요소</div>
    </div>
    <h1>나를 아래에서 출력해줘</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container > h1{
            margin: auto;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h1>종합 정보표</h1>
        <form action = "https://www.naver.com">
            <label for="id">아이디</label>
            <input type="text" name="id" id="id">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
            <br>

            <fieldset>
                <legend>취미 정보</legend>
                <label>
                    <input type="checkbox" name="hobby" value="workout">운동
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="game">게임
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="book">독서
                </label>
            </fieldset> 

            <label for="main hobby">운동선택</label>
            <select name="main hobby" id="main hobby">
                <option value="">선택</option>
                <option value="weight training">헬스</option>
                <option value="tennis">테니스</option>
                <option value="basketball">농구</option>
            </select><br>

            <label for="lunch">점심 선택</label>
            <select id="lunch" name="lunch">
                <optgroup label="중식">
                    <option value="1">자장면</option>
                    <option value="2">짬뽕</option>
                    <option value="3">탕수육</option>
                </optgroup>
            </select><br>

            <label for="myfile">첨부파일</label>
            <input type="file" id="myfile" name="myfile"><br>

            <label for="comment">후기</label><br>
            <textarea rows="10" cols="20" id="comment" name="comment">후기를 입력해주세요.</textarea><br>

            <button type="submit">제출</button>
            <button type="reset">취소</button>
        </form>
    </div>
</body> 
</html>
